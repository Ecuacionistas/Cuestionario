<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Challenge</title>
  <style>
    body { 
      font-family: "Digital-7", monospace; /* Fuente estilo Matrix */
      padding: 20px; 
      background: #000000; /* Fondo negro */
      color: #00FF00; /* Texto verde */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .question { 
      margin-bottom: 20px; 
      opacity: 0; /* Inicialmente oculto */
      transform: translateY(-20px); /* Desplazamiento inicial hacia arriba */
      transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Animación */
    }

    .hidden { display: none; }
    button { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
      color: #00FF00; 
      border: 2px solid #00FF00; 
      background-color: #000000;
      font-family: "Digital-7", monospace;
    }

    .result { 
      margin-top: 20px; 
      font-size: 20px; 
      font-weight: bold; 
      color: #00FF00; 
    }

    .chinese-characters {
      font-size: 24px;
      margin-top: 20px;
      color: #00FF00;
      animation: fadeIn 5s infinite; /* Animación para los caracteres chinos */
    }

    /* Animación de aparición de las preguntas estilo Matrix */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <h1>Trivia Challenge</h1>

  <div id="quiz"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Siguiente pregunta</button>

  <div id="result" class="result"></div>

  <div id="chinese-characters" class="chinese-characters"></div>

  <script>
    const questions = [
      { q: "¿Capital de Argentina?", options: ["Buenos Aires", "Córdoba", "Rosario"], answer: 0 },
      { q: "¿2 + 2?", options: ["3", "4", "5"], answer: 1 },
      { q: "¿Color primario?", options: ["Verde", "Azul", "Naranja"], answer: 1 },
      { q: "¿Animal que vuela?", options: ["Gato", "Águila", "Caballo"], answer: 1 },
      { q: "¿Océano más grande?", options: ["Atlántico", "Índico", "Pacífico"], answer: 2 },
      { q: "¿Número primo?", options: ["9", "7", "15"], answer: 1 },
      { q: "¿Idioma de Brasil?", options: ["Español", "Portugués", "Inglés"], answer: 1 },
      { q: "¿Planeta rojo?", options: ["Marte", "Júpiter", "Saturno"], answer: 0 },
      { q: "¿Instrumento musical?", options: ["Piano", "Reloj", "Silla"], answer: 0 },
      { q: "¿Metal precioso?", options: ["Plomo", "Oro", "Hierro"], answer: 1 },
    ];

    const chineseTexts = [
      "你好吗？", "学习是重要的。", "你好，世界！", "这是一个挑战！", "我喜欢编程。",
      "今天是个好日子。", "你吃了吗？", "我在学习中文。", "我正在开发一个网页。",
      "编程是有趣的！"
    ];

    let currentQuestionIndex = 0;
    let answers = [];

    const quizDiv = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const chineseDiv = document.getElementById("chinese-characters");

    function showRandomChinese() {
      const randomChineseText = chineseTexts[Math.floor(Math.random() * chineseTexts.length)];
      chineseDiv.innerHTML = randomChineseText;
    }

    function shuffleQuestions() {
      return questions.sort(() => Math.random() - 0.5); // Mezcla las preguntas
    }

    function showQuestion(index) {
      // Limpiar la pregunta anterior
      quizDiv.innerHTML = '';
      
      const q = shuffledQuestions[index];
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${index + 1}. ${q.q}</p>` +
        q.options.map((opt, i) => `
          <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>
        `).join("");
      quizDiv.appendChild(div);

      // Deshabilitar el botón por defecto
      nextBtn.disabled = true;

      // Agregar un evento para habilitar el botón cuando se elige una respuesta
      const radios = document.getElementsByName(`q${index}`);
      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          nextBtn.disabled = false; // Habilitar el botón
        });
      });

      // Esperar 3 segundos antes de mostrar la siguiente pregunta
      setTimeout(() => {
        div.style.opacity = 1; // Mostrar la pregunta con animación
        div.style.transform = 'translateY(0)'; // Finalizar el desplazamiento
      }, 300);
    }

    function nextQuestion() {
      // Guardar la respuesta de la pregunta actual
      const selected = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
      if (selected) {
        answers[currentQuestionIndex] = parseInt(selected.value); // Guardar la respuesta
      }
      
      currentQuestionIndex++;

      if (currentQuestionIndex < shuffledQuestions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        // Ya no hay más preguntas, mostrar resultados
        showResult();
      }
    }

    function showResult() {
      let correct = 0;
      shuffledQuestions.forEach((q, index) => {
        if (answers[index] === q.answer) {
          correct++;
        }
      });
      const resultDiv = document.getElementById("result");
      if (correct >= 7) {
        resultDiv.innerHTML = `✨ ¡Felicitaciones! Tu contraseña es: <strong>PREMIO2025</strong>`;
      } else {
        resultDiv.innerHTML = `❌ Lo siento, necesitas al menos 7 respuestas correctas. Intentá de nuevo.`;
      }
    }

    // Iniciar el cuestionario con las preguntas mezcladas
    const shuffledQuestions = shuffleQuestions();
    showRandomChinese(); // Mostrar caracteres chinos aleatorios al inicio
    showQuestion(currentQuestionIndex);
  </script>
</body>
</html>
